<div class="container justify-content-md-center">
  <form>
    <br />
    <h1>Course <a href="/newcourse"  type="button" class="btn btn-primary">Create Course</a></h1>
            <div class="col-md-5">
                <form>

            <th scope="col">Year</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          
          
            {%for i in subject %}
              <tr>
                <td>{{i.CourseName}}</td>
                <td>{{i.code}}</td>
                <td>{{i.semester}}</td>
                <td>{{i.year}}</td>
                <td>
                  <a href="{% url 'update_course' i.id %}"  type="button" class="btn btn-secondary">Edit</a>
                  <a href="{% url 'delete_course' i.id %}"  type="button" class="btn btn-danger">Delete</a>

                </td>
              
              </tr>
            {% endfor %}
